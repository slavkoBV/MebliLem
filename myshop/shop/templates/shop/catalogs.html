{% extends "shop/base.html" %}

{% load static %}

{% block title %}
	 - Каталоги
{% endblock title %}

{% block content %}
<div class="container">
	
	<h3>Каталоги</h3>
		<ul class="catalog_list">
			{% for catalog in catalogs %}
				<li>
					<a href="{% if catalog.file %}{{ catalog.file.url }}{% else %}#{% endif %}">{{ catalog.name }}</a>
				</li>
			{% endfor %}
		</ul>



</div>
{% endblock content %}
